<body>

    <nav>

        </ul>
    </nav>
    <div id="map"></div>
    <script>
        function initMap() {
            // Coordenadas do IFC Araquari
            var ifcAraquari = { lat: -26.369678, lng: -48.868403 };

            // Cria um mapa e o exibe na div com id "map"
            var map = new google.maps.Map(document.getElementById('map'), {
                center: ifcAraquari,
                zoom: 15
            });

            // Adiciona um marcador no local do IFC Araquari
            var marker = new google.maps.Marker({
                position: ifcAraquari,
                map: map,
                title: 'IFC Araquari'
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&callback=initMap" async defer></script>
</body>
